<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ramses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        /* Ajusta el tamaño de la imagen del mapa */
        #contacto img {
            max-width: 400px;  /* Define un ancho máximo */
            height: auto;      /* Mantiene la proporción de la imagen */
            display: block;    /* Hace que la imagen sea un bloque para evitar que se salga de su contenedor */
            margin: 20px auto; /* Centra la imagen horizontalmente y añade margen superior e inferior */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('quienes') }}">Quiénes Somos</a></li>
                <li><a href="{{ url_for('servicios') }}">Servicios</a></li>
                <li><a href="{{ url_for('noticias') }}">Noticias</a></li>
                <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h1>Contacto</h1>
        <form action="{{ url_for('enviar_contacto') }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div>
            <p>Dirección: Av. Bautista sabedra, Calle sabedra 2222, Nuestra Señora de La Paz, Bolivia-2024</p>
            <p>Teléfono: (+591) 2-1232222</p>
            <p>Email: chamothflores@gmail.com</p>
            <!-- Mapa ficticio con tamaño ajustado -->
            <img src="{{ url_for('static', filename='img/gps1.jpg') }}" alt="Mapa de ubicación">
        </div>
    </section>
</body>
</html>
